<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your 3D Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Create Your Own 3D Card</h2>

        <!-- Form to create the card -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter Card Title" required>
            <textarea name="description" placeholder="Enter Description" required></textarea>
            <input type="file" name="image" accept="image/*" required>
            <input type="file" name="background_image" accept="image/*">
            <input type="file" name="cutout_image" accept="image/*">
            <button type="submit">Create Card</button>
        </form>

        <a href="{% url 'user_cards' %}">View Your Cards</a>
    </div>
</body>
</html>
